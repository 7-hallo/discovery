server:
  port: 8762

spring:
  application:
    name: discoverysever

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost2


logging:
  level:
    com.netflix.eureka: OFF
    com.netflix.discovery: OFF
